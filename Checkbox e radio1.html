 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
 </head>
 <body>
    <h1>Menu</h1>
    
<form method="post">

<h3> Você selecionou: Pizza de Queijo</h3>
<p>Quais opicionais você deseja?</p>

<input type="checkbox" name="" value="Queijo"> + queijo <br>
<input type="checkbox" name="" value="Calabresa"> + Calabresa <br>
<input type="checkbox" name="" value="Carne"> + Calabresa <br>

<p> Borda recheada?</p>

<input type="radio" name="borda recheada" value="Sim">Sim <br>
<input type="radio" name="borda recheada" value="Não">Não <br>

<button type="submit">Enviar pedido</button>


</form>


 </body>
 </html>
